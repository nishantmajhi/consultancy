<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="view" content="width=device-width, initial-scale=1.0" />
    <title>Old Jobs | {{COMPANY_NAME}}</title>

    <link rel="stylesheet" href="../../assets/css/theme.css" />
    <link rel="stylesheet" href="../../assets/css/skeleton.css" />
    <link rel="stylesheet" href="../../assets/css/dialog.css" />
    <script src="../../assets/js/defaultDialog.js"></script>
    <script src="../../assets/js/formDialog.js"></script>
    <script src="../../assets/js/tableSkeleton.js"></script>
    <script src="../../assets/js/toastDialog.js"></script>

    <link rel="stylesheet" href="../style/admin.css" />
    <link rel="stylesheet" href="../style/notifications.css" />
    <script src="../script/admin.js"></script>
    <script src="../script/footerNavigation.js"></script>
    <script src="../script/notifications.js"></script>
    <script src="../script/changeJobsPage.js"></script>
    <script src="./archivedJobs.js"></script>
    
    <link rel="stylesheet" href="./archivedJobs.css" />
    <script src="./fetchJobs.js"></script>
    <script src="./filterArchivedJobs.js"></script>
    <script src="./relistJob.js"></script>
    <script src="./removeJob.js"></script>
    <script src="./renderArchivedJobs.js"></script>
    <script src="./searchArchivedOrganizations.js"></script>
  </head>
  <body>
    <aside>{{ASIDE_CONTENTS}}</aside>
    <main>
      <header>{{HEADER_CONTENTS}}</header>
      <section id="list_job">
        <div id="search_box">
          <input
            type="search"
            placeholder="Search vacancies by the name of organization"
            aria-label="Name Of Organization"
            class="name_input"
            id="organization_name"
            autofocus
          />
          <input type="button" value=" 🔍 " id="search_button" />
        </div>
        <table>
          <thead>
            <tr>
              <th>Position</th>
              <th>Salary</th>
              <th>Organization</th>
              <th>Deadline</th>
              <th>Actions</th>
            </tr>
          </thead>
          <!-- tbody and tfoot are generated using JS -->
        </table>
      </section>
    </main>
  </body>
</html>

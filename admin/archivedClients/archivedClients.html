<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="view" content="width=device-width, initial-scale=1.0" />
    <title>Old Clients | {{COMPANY_NAME}}</title>

    <link rel="stylesheet" href="../../assets/css/theme.css" />
    <link rel="stylesheet" href="../../assets/css/skeleton.css" />
    <link rel="stylesheet" href="../../assets/css/dialog.css" />
    <script src="../../assets/js/defaultDialog.js"></script>
    <script src="../../assets/js/formDialog.js"></script>
    <script src="../../assets/js/tableSkeleton.js"></script>
    <script src="../../assets/js/toastDialog.js"></script>

    <link rel="stylesheet" href="../style/admin.css" />
    <link rel="stylesheet" href="../style/notifications.css" />
    <script src="../script/admin.js"></script>
    <script src="../script/footerNavigation.js"></script>
    <script src="../script/notifications.js"></script>
    <script src="../script/changeClientsPage.js"></script>

    <link rel="stylesheet" href="./archiveClients.css" />
    <script src="./archivedClients.js"></script>
    <script src="./fetchClients.js"></script>
    <script src="./filterArchivedClients.js"></script>
    <script src="./reListClient.js"></script>
    <script src="./removeClient.js"></script>
    <script src="./renderArchivedClients.js"></script>
    <script src="./searchArchivedClients.js"></script>
  </head>
  <body>
    <aside>{{ASIDE_CONTENTS}}</aside>
    <main>
      <header>{{HEADER_CONTENTS}}</header>
      <section id="list_client">
        <div id="search_box">
          <input
            type="search"
            placeholder="Search clients by their name"
            aria-label="Name Of Client"
            class="name_input"
            id="client_name"
            autofocus
          />
          <input type="button" value=" 🔍 " id="search_button" />
        </div>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Mobile</th>
              <th>Preferred Jobs</th>
              <th>Actions</th>
            </tr>
          </thead>
          <!-- tbody and tfoot are generated using JS -->
        </table>
      </section>
    </main>
  </body>
</html>
